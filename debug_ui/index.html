<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HKUST Robomasters :: Debug UI - Kenta Iwasaki</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="node_modules/c3/c3.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

<section class="hero is-dark">
    <nav class="nav has-shadow">
        <div class="container">
            <div class="nav-left">
                <a class="nav-item">
                    HKUST Robomasters
                </a>
            </div>
            <span class="nav-toggle">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
            <div class="nav-right nav-menu">
                <a class="nav-item is-active">
                    Graphs
                </a>
            </div>
        </div>
    </nav>
</section>

<section class="section">
    <div id="error"></div>
    <div id="ports"></div>
    <br/>

    <div class="level">
        <div class="level-left">
            <div class="level-item">

            </div>
        </div>
    </div>

    <div class="columns">
        <div class="column is-6">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <span class="tag is-medium">Motor State</span> <code id="motor-state">{}</code>
                    </div>
                </div>
            </div>
            <div id="motorPowerChart"></div>
        </div>
        <div class="column is-6">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <code id="control-state">{}</code>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <select class="select" id="control-system-selector">
                            <option value="motor">motor</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="inputSpeedChart"></div>
        </div>
    </div>


</section>
</body>

<script>

</script>
</html>
